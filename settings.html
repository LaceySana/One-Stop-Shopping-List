<html lang="en-US">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Settings | One-Stop Shopping List</title>
        <link rel="icon" href="images/favicon.ico" type="image/x-icon" />

        <meta property="og:title" content="Settings | One-Stop Shopping List" />

        <link rel="stylesheet" href="styles/styles.css" />
        <link rel="stylesheet" href="styles/large.css" />
        <script src="scripts/settings.js" type="module"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&family=Fredericka+the+Great&family=Slackside+One&display=swap" rel="stylesheet">    </head>
    <body>
        <header>
            <h1 id="site-name">One-Stop Shopping List</h1>
            <img src="images/notebook.svg" alt="One-Stop Shopping List logo." width="75">
        </header>
        <main>
            <h2>Settings</h2>
            <div id="main-div">
                <div class="page-tab" id="list-tab"><a href="index.html"><img src="./images/page.svg" alt="List icon." width="50"></a></div>
                <div class="page-tab" id="stores-tab"><a href="stores.html"><img src="./images/store.svg" alt="Store icon." width="50"></a></div>
                <div class="page-tab current" id="settings-tab"><a href="settings.html"><img src="./images/settings.svg" alt="Settings icon." width="50"></a></div>
                <div class="page-content">
                    <div class="setting-section">
                        <h3>Location</h3>
                        <div>
                            <p id="current-location"></p>
                            <button id="edit-location">Edit</button>
                            
                        </div>
                    </div>
                    <div class="setting-section">
                        <h3>Stores</h3>
                        <div>
                            <h4>Distance From You:</h4>
                            <p id="store-distance"></p>
                            <button id="edit-distance">Edit</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <p>©️ 2026 | Lacey Sanabria</p>
            <p>One-Stop Shopping List</p>
            <p>WDD330 Project</p>
        </footer>
